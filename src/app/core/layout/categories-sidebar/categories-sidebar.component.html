<p-button type="button" label="Категории" [icon]="showCategories ? 'pi pi-times' : 'pi pi-align-left'"
  (onClick)="op.toggle($event);" />

<p-overlayPanel #op (onHide)="toggleCategories()" (onShow)="toggleCategories()">
  <div class="sidebar-wrapper">
    <div class="categories">
      <p-listbox [options]="categories" optionLabel="name" (onClick)="openSections($event)" [style]="{ border: 'none'}">
        <ng-template let-categories pTemplate="item">
          <div class="category">
            <h3 class="category-title">{{ categories.name }}</h3><i class="pi pi-angle-right"></i>
          </div>
        </ng-template>
      </p-listbox>
    </div>

    <div class="subcategories">
      @if (showSections) {
      @for (item of sections; track $index) {
      <div class="subcategory">

        <h4 class="subcategory-title">{{item.name}}</h4>
        @for (subcategory of item.subcategories; track $index) {
        <a class="subcategory-option" [routerLink]="['/', subcategory.guid]">
          {{subcategory.name}}
        </a>
        }
      </div>
      }
      }
    </div>

  </div>

</p-overlayPanel>
