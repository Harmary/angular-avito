<p-button [text]="true" (onClick)="onAuthButtonClick()" label="Войти" icon="pi pi-user" />

<p-dialog class="auth-modal" header="Авторизация" [modal]="true" [(visible)]="visible">
  <div class="auth-modal-container">

    <div class="input-group">
      <label for="username" class="font-semibold w-6rem">Номер телефона</label>
      <input pInputText id="username" class="flex-auto" autocomplete="off" type="tel" />
    </div>

    <div class="input-group">
      <label for="email" class="font-semibold w-6rem">Пароль</label>
      <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>

    <div class="auth-registration">
      <span>Нет аккаунта? </span>
      <a href="/registration">Зарегистрироваться</a>
    </div>

    <p-button class="auth-modal-button" label="Войти" (onClick)="visible = false" />

  </div>

</p-dialog>
