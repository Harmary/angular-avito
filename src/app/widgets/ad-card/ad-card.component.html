<p-card
  [header]="card?.title"
  [subheader]="card?.amount + ' P'"
  class="ad-card"
  [routerLink]="['ad',card?.guid]"
>
  <ng-template pTemplate="header">
    <img alt="Card" [src]="card?.images[0]" class="ad-card-image" />
  </ng-template>
  <p class="ad-card-address">
    <small class="text-muted">{{card?.address}}</small>
  </p>
  <p class="ad-card-date">
    <small class="text-muted">{{card?.date}}</small>
  </p>
</p-card>
